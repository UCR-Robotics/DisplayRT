monitor: # parameters of monitor components
  Monitor0: 
    id: 0
    window_count: 2
    messages: 
      robot: # robot-related messages
        servos: 
          enable: false
          id: 0 # window ID
          channel: servos_all
          px: 0 # window position x
          py: 0 # window position y
          width: 800 # window width in pixels
          height: 1600 # window height in pixels
          plot_count: 3 # number of servos
          plots:
            - id: 0 # plot ID = servo ID
              axis_count: 3 # pos, vel, force
              title: "Servo 0"
              axes:
                - id: 0 # axis ID
                  title: "Position"
                  x_label: "Time [s]"
                  y_label: "Position [rad]"
                  x_gap: 5 # x-axis gap
                  y_min: -2
                  y_max: 2
                  if_auto_scale: true
                  graph_count: 2
                  graphs:
                    - id: 0 # graph ID, estimation
                      name: "Estimation"
                      line_style: "line"
                      pen_color: "red"
                      pen_style: "solid"
                      pen_width: 1
                    - id: 1 # graph ID, command
                      name: "Command"
                      line_style: "line"
                      pen_color: "blue"
                      pen_style: "dash"
                      pen_width: 2
                - id: 1 # axis ID
                  title: "Velocity"
                  x_label: "Time [s]"
                  y_label: "Velocity [rad/s]"
                  x_gap: 5 # x-axis gap
                  y_min: -2
                  y_max: 2
                  if_auto_scale: true
                  graph_count: 2
